<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

          {% for post in posts %}

          <div class="">
            <h1><a href="#">{{post.title}}</a></h1>
            <p>Author: <em>{{post.author}}</em> </p>
            <p>{{post.text}}</p><br>
            <p>published on:{{post.published_date}}</p>
          </div>

          {% endfor %}

    </body>
</html>
